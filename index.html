<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Dado</title>
    <link rel="shortcut icon" href="imagenes/faviconDado.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
</head>
<body>
    <button class="boton-tema" id="botonTema">🌙</button>

    <div class="contenedor-dado">
        <h1 class="titulo-dado">🎲 Simulación de Dado 🎲</h1>

        <div class="configuracion">
            <label for="numLanzamientos">
                Número de lanzamientos: <span id="numeroSeleccionado">1</span>
            </label>
            <input type="number" id="numLanzamientos" min="1" value="1">
            <button id="iniciarPartida" class="boton-iniciar">Iniciar Partida</button>
        </div>

        <div class="display-dado">
            <div class="cara-dado" id="caraDado">🎲</div>
        </div>

        <button class="boton-lanzar" id="botonLanzar" disabled>Lanzar Dado</button>

        <div class="resultados">
            <h2>Resultados</h2>
            <ul id="resultadoContador">
                <li>⚀ (1): <span id="contador1">0</span></li>
                <li>⚁ (2): <span id="contador2">0</span></li>
                <li>⚂ (3): <span id="contador3">0</span></li>
                <li>⚃ (4): <span id="contador4">0</span></li>
                <li>⚄ (5): <span id="contador5">0</span></li>
                <li>⚅ (6): <span id="contador6">0</span></li>
            </ul>
        </div>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
